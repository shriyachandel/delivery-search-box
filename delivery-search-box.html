<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postal Code Checker</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>
    <label for="postalCode">Enter Postal Code:</label>
    <input type="text" id="postalCode" maxlength="6">
  </div>
  <div id="message"></div>

<script>
$(document).ready(function() {
  $('#postalCode').on('input', function() {
    var postalCode = $(this).val().toUpperCase();
    var regex = /^(L6C|L3Z|M1|M2|M3|M4|M5|M6|M8|M9|L3P|L3R|L3S|L3T|L3X|L3Y|L4G|L4A|L4B|L4C|L4E|L4H|L4J|L4K|L4L|L4S|L6A|L6B|L6E|L6G|L7B)(\d)([A-Za-z])(\d)$/;

    if (regex.test(postalCode)) {
      var fourthDigit = postalCode.charAt(3);

      if ($.isNumeric(fourthDigit)) {
        $('#message').html('Message: Fourth digit entered.');
      } else {
        $('#message').html('');
      }
    }
  });
});
</script>
</body>
</html>
